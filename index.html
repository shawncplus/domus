<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/domus.css">
		<title>Domus</title>
	</head>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">Domus</a>
					<div class="nav-collapse collapse">
						<form class="navbar-form" action="http://google.com/search">
							<input class="span5" type="text" name="q" placeholder="Search...">
							<button type="submit" class="btn btn-primary">Search</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div id="widget-container" class="container">

				<div class="widget">
					<ul class="nav nav-tabs widget-header"><li class="active"><a>News Item #1</a></li></ul>
					<div class="widget-body">
						<ul>
							<li>Item #1</li>
							<li>Item #2</li>
							<li>Item #3</li>
						</ul>
					</div>
				</div>

				<div class="widget">
					<ul class="nav nav-tabs widget-header"><li class="active"><a>News Item #2</a></li></ul>
					<div class="widget-body">
						<ul>
							<li>Item #1</li>
							<li>Item #2</li>
							<li>Item #3</li>
						</ul>
					</div>
				</div>

		</div>

		<div id="footer" class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="navbar-inner"></div>
		</div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script>
			$(function () {

				// Fit the body to the window
				var fit = function () {
					var fix = $('#footer').position().top - $('#widget-container').offset().top - ($('#footer').height() / 2);
					$('#widget-container').height(fix);
				};

				fit();
				$(window).resize(fit);

				$('.widget').draggable({
					handle: 'ul.nav',
					cursor: 'move',
					opacity: 0.35,
					stack: '.widget',
					containment: 'parent'
				});
			});
		</script>

	</body>
</html>
